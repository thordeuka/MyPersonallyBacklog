<form (ngSubmit)="onSubmit()" #f="ngForm">
    {{ headline }}
    <div>
        <label for="formTitle">Title: </label>
        <input 
            type="text"
            id="formTitle"
            name="formTitle"
            [(ngModel)] = formData.title
            required
            >
    </div>
    <div>
        <label for="formDescription">Description: </label>
        <textarea
            id="formDescription"
            name="formDescription"
            rows="3"
            [(ngModel)] = formData.description
            required>
        </textarea>
    </div>
    <div>
        <label for="formEstimation">Estimation: </label>
        <input
            type="number"
            id="formEstimation"
            name="formEstimation"
            [(ngModel)] = formData.estimation
            >
    </div>
    <div>   
        <label for="formKind">Art: </label>
        <select 
            id="formKind"
            name="formKind"
            [(ngModel)] = formData.taskKind
            required>
            <option value="Implementation">Implementation</option>
            <option value="Testing">Testing</option>
            <option value="Documentation">Dokumentation</option>
        </select>
    </div>
    <div *ngIf="editMode" >   
        <label for="formStatus">Status: </label>
        <select 
            id="formStatus"
            name="formStatus"
            [(ngModel)] = formData.taskStatus
            required>
            <option value="New">New</option>
            <option value="Postponed">Postponed</option>
            <option value="Planned">Planned</option>
            <option value="InProgress">InProgress</option>
            <option value="Done">Done</option>
        </select>
    </div>
    <div>
        <p>
        <button 
            type="submit"
            [disabled]="!f.valid"
            >
            {{ submitCaption }}
        </button>
        <button *ngIf="editMode" 
            (click)="onCreateChildTask()"
            >
            Create Childtask
        </button>
        </p>
    </div>
</form>
