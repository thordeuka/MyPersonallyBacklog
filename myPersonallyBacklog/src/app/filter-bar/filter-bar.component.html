<form> 
    <b>Backlog-Filter:</b> 
    <fieldset>
      <ul>
        <li> 
          <label>
            <input type="checkbox" name="Feature" [(ngModel)]="featureChecked" (change)="onCheckedChange()">
            Feature
          </label>
        </li>
        <li> 
          <label>
             <input type="checkbox" name="Refactoring" [(ngModel)]="refactoringChecked" (change)="onCheckedChange()">
             Refactoring
          </label>
        </li>
        <li>  
          <label>
            <input type="checkbox" name="Bug" [(ngModel)]="bugChecked" (change)="onCheckedChange()">
            Bug
          </label>
        </li>
        <li>  
          <label>
            <input type="checkbox" name="OnlyParents" [(ngModel)]="onlyTopicsChecked" (change)="onOnlyTopicsCheckedChange()">
            nur Topics anzeigen
          </label>
        </li>
      </ul> 
    </fieldset>
    <label for="taskDepth">Tasktiefe: </label>
    <input type="number" name="taskDepth" [(ngModel)]="taskDepth" min="0" step="1" value="1" (change)="onTaskDepthChanged()">
  </form>
